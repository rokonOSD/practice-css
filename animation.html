<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .div1{
            height: 200px;
            width: 300px;
            background-color: rgb(237, 218, 4);
            margin: 0 auto;
            margin-top: 200px;
            transition: 3s;
            text-align: center;
            


        }
        .div1:hover{
            transform:scale(3) rotate(360deg);


        }

    </style>
</head>
<body>
    <div class="div1">
        <h1>bangladesh</h1>
        

    </div>
    
</body>
</html>
