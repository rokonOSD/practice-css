<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centerning-element</title>
    <style>
        .main{
            width: 80%;
            background-color: pink;
            height: 400px;
            margin: 0 auto;
            position: relative;

        }
        .decs{
            width: 400px; ;
            height: 300px;

            background-color: green;
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
        }
      
    </style>
</head>
<body>
    <div class="main">
       <div class="decs">
        <h3>shatkhira</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, ipsam blanditiis ex ipsum itaque dicta aperiam architecto cupiditate quia a.</p>

       </div>
    </div>
    
</body>
</html>
